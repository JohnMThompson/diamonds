<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Diamond App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1 class='text-center'>Diamond Stuff!</h1>

    <h3>Enter Stats</h3>
    <form action="{{ url_for('predict')}}" method="post">
        Center Stone
        <br>
        <input type="text" name="center_carat" placeholder="Carat Weight" required="required" />
        <input type="text" name="center_color" placeholder="Color" required="required" />
        <input type="text" name="center_clarity" placeholder="Clarity" required="required" />
        <!-- <input type="text" name="center_height" placeholder="Height" required="required" />
        <input type="text" name="center_width" placeholder="Width" required="required" /> -->
        <br><br>

        Side Stones
        <br>
        <input type="text" name="side_carat" placeholder="Carat Weight" required="required" />
        <input type="text" name="side_color" placeholder="Color" required="required" />
        <input type="text" name="side_clarity" placeholder="Clarity" required="required" />
        <br><br>
        Setting
        <br>
        <input type="text" name="setting" placeholder="Setting" required="required" />
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>
    <br>
    {{prediction_text}}
    

</body>

</html>
